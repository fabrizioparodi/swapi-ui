<div class="center w-90 w-90-l mw-100-m w-90-ns"><h1 class="mb0 yellow">Films</h1></div>
<div class="w-100 justify-center" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div *ngFor="let elem of (state$ | async).films" fxFlex="30%" fxFlex.sm="30%" fxFlex.xs="90%">
    <mat-card class="mat-elevation-z4 medium-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title class="pointer hover-moon-gray" (click)="showFilmOpening(elem)">Episode {{ elem.episode_id }}
          - {{ elem.title }}</mat-card-title>
        <mat-card-subtitle>{{ elem.director }} - {{ elem.release_date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ elem.opening_crawl }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="goToCharacters(elem)" mat-stroked-button color="primary">Characters of this film</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
